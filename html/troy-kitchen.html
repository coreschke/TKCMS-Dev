<!DOCTYPE html>
<html>

<head>
  <title>Troy Kitchen</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="../css/troy-kitchen.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

  <!-- Load Scripts, troy-kitchen.js includes the hover jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="../js/troy-kitchen.js"></script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</head>

<body>
  <div class="page-header">
    <img src="../resources/logo.png" alt="logo" id="tkLogo">
    <div id="hours" class="dropdown dropdown-dark">
      <select name="dark" class="dropdown-select">
        <option value="general"> General Hours </option>
        <option value="bar"> Bar Hours </option>
        <option value="halal"> Halal Palace </option>
        <option value="island"> M&K Island Hut </option>
        <option value="grandma">Grandma G's</option>
        <option value="chopped">Chopped Cheezus</option>
      </select>
    </div>
    <div class="address">
      77 Congress St, Troy, NY 12180
    </div>
    <div class="phone">
      (518) 268-0068
    </div>
  </div>
  <div class="center">
    <ul id="stallList">
      <li class="stall" data-desc="About Troy Kitchen">Stall One</li>
      <li class="stall" data-desc="Stall One Info"> Stall Two</li>
      <li class="stall" data-desc="Stall Two Info"> Stall Three</li>
      <li class="stall" data-desc="Stall Three Info"> Stall Four</li>
      <li class="stall" data-desc="Stall Four Info"> Stall Five</li>
    </ul>

    <div id="content">
      <p>About Troy Kitchen</p>
    </div>
  </div>



</body>

</html>
